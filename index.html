<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>eibe Company Intro</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Noto+Serif+KR&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html,
            body {
                width: 100%;
                height: 100%;
                background-color: #e9f5e1;
                font-family: "Noto Sans KR", sans-serif;
                overflow: hidden;
            }

            #intro {
                width: 100%;
                height: 100%;
                color: #2f5d34;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                opacity: 1;
                transition: opacity 1s ease;
                position: relative;
                overflow: hidden;
                user-select: none;
            }

            #eibe-title {
                font-size: clamp(24px, 9vw, 72px);
                font-weight: bold;
                letter-spacing: 10px;
                color: #2f5d34;
                margin-bottom: 20px;
                text-shadow: 0 0 8px #b3d8aa, 0 0 12px #a0cfa0;
                animation: popIn 1s ease-out,
                    softGlow 3s ease-in-out infinite alternate;
            }

            @keyframes softGlow {
                0% {
                    text-shadow: 0 0 4px #a0cfa0, 0 0 8px #9dd59c,
                        0 0 12px #8ed28f;
                }
                100% {
                    text-shadow: 0 0 6px #8ecb85, 0 0 12px #7fc97b,
                        0 0 16px #6bbd6d;
                }
            }

            @keyframes popIn {
                0% {
                    transform: scale(0.8);
                    opacity: 0;
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            #slogan {
                font-size: clamp(16px, 5vw, 36px);
                font-weight: 400;
                letter-spacing: 0.5px;
                opacity: 0;
                white-space: nowrap;
                font-family: "Noto Serif KR", serif;
                color: #3d6b4b;
                text-shadow: 0 0 5px rgba(95, 146, 95, 0.3);
                margin-bottom: 60px;
            }

            #slogan span {
                display: inline-block;
                opacity: 0;
                transform: scale(0.6) translateY(10px);
                animation: popFadeIn 0.4s ease-out forwards;
            }

            @keyframes popFadeIn {
                0% {
                    opacity: 0;
                    transform: scale(0.6) translateY(10px);
                }
                60% {
                    opacity: 1;
                    transform: scale(1.1) translateY(0);
                }
                100% {
                    opacity: 1;
                    transform: scale(1) translateY(0);
                }
            }

            #enter-hint {
                position: absolute;
                bottom: 40px;
                font-size: 1rem;
                color: #386c45;
                text-shadow: 0 0 6px #b0dbb2;
                animation: pulse 1.5s infinite;
                user-select: none;
            }

            @keyframes pulse {
                0% {
                    opacity: 0.4;
                    transform: scale(1);
                }
                50% {
                    opacity: 1;
                    transform: scale(1.1);
                }
                100% {
                    opacity: 0.4;
                    transform: scale(1);
                }
            }

            #slider {
                width: 100%;
                height: 100%;
                position: relative;
                display: none;
                opacity: 0;
                transform: translateX(100%);
                transition: opacity 1s ease, transform 1s ease;
                background-color: #f1f7ee;
                user-select: none;
            }

            #slide-img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                opacity: 1;
                transition: opacity 0.5s ease-in-out;
                background-color: #e9f5e1;
                user-select: none;
            }

            #progress-bar {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 8px;
                background-color: rgba(47, 93, 52, 0.2);
                box-shadow: 0 0 4px #cbe6cb;
            }

            #progress-fill {
                width: 0%;
                height: 100%;
                background-color: #4caf50;
                transition: width 0.3s ease;
                box-shadow: 0 0 8px #4caf50;
            }

            #progress-counter {
                position: absolute;
                bottom: 12px;
                right: 20px;
                font-size: 1rem;
                color: #2f5d34;
                font-weight: bold;
                text-shadow: 0 0 3px #cbe6cb;
                user-select: none;
            }

            #final-page {
                display: none;
                position: absolute;
                inset: 0;
                background: #f2fef4;
                color: #264d33;
                justify-content: center;
                align-items: center;
                text-align: center;
                flex-direction: column;
                z-index: 9999;
                font-family: "Noto Serif KR", serif;
                font-size: 2rem;
                user-select: none;
            }

            #final-page h1 {
                font-size: 3rem;
                animation: fadeIn 2s ease-out forwards;
            }

            #final-page p {
                margin-top: 20px;
                font-size: 1.5rem;
                opacity: 0.8;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            @keyframes slideOutRight {
                to {
                    transform: translateX(120%);
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body>
        <div id="intro">
            <div id="eibe-title">eibe</div>
            <div id="slogan"></div>
            <div id="enter-hint">Press ENTER or TAP to continue</div>
        </div>
        <div id="slider">
            <img id="slide-img" src="./slides/slideshow1.PNG" alt="slide" />
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <div id="progress-counter">1 / 48</div>
        </div>
        <div id="final-page">
            <h1>Thank you for joining us.</h1>
            <p>Together, we grow stronger. 🚀</p>
        </div>

        <script>
            let currentSlide = 1;
            const totalSlides = 48;
            const counter = document.getElementById("progress-counter");
            const slideImg = document.getElementById("slide-img");
            const intro = document.getElementById("intro");
            const slider = document.getElementById("slider");
            const slogan = document.getElementById("slogan");
            const eibeTitle = document.getElementById("eibe-title");
            const hint = document.getElementById("enter-hint");
            const progressFill = document.getElementById("progress-fill");
            const finalPage = document.getElementById("final-page");

            let stage = 0;
            const sloganText = "Wishing_You_Symbiotic_Growth";

            function handleAdvance() {
                if (stage === 0) {
                    showSlogan();
                    stage = 1;
                } else if (stage === 1) {
                    endIntro();
                    stage = 2;
                    updateProgressBar();
                } else {
                    nextSlide();
                }
            }

            document.addEventListener("keydown", (e) => {
                if (e.code === "Enter" && !e.repeat) {
                    handleAdvance();
                } else if (e.code === "Backspace" && !e.repeat) {
                    e.preventDefault();
                    if (finalPage.style.display === "flex") {
                        finalPage.style.display = "none";
                        slider.style.display = "block";
                        slider.style.opacity = 1;
                        slider.style.transform = "translateX(0)";
                        stage = 2;
                    } else if (stage === 2 && currentSlide > 1) {
                        prevSlide();
                    } else if (stage === 2 && currentSlide === 1) {
                        showIntro();
                        stage = 0;
                    } else if (stage === 1) {
                        resetSlogan();
                        stage = 0;
                    }
                }
            });

            document.addEventListener("touchstart", () => {
                handleAdvance();
            });

            function showSlogan() {
                slogan.innerHTML = "";
                const textWithSpaces = sloganText.replace(/_/g, " ");
                for (let i = 0; i < textWithSpaces.length; i++) {
                    const span = document.createElement("span");
                    if (textWithSpaces[i] === " ") {
                        span.innerHTML = "&nbsp;";
                    } else {
                        span.textContent = textWithSpaces[i];
                    }
                    span.style.animationDelay = `${i * 80}ms`;
                    slogan.appendChild(span);
                }
                slogan.style.opacity = 1;
            }

            function resetSlogan() {
                slogan.innerHTML = "";
                slogan.style.opacity = 0;
            }

            function endIntro() {
                eibeTitle.style.animation = "slideOutRight 0.8s ease forwards";
                slogan.style.animation = "slideOutRight 0.8s ease forwards";
                hint.style.animation = "none";
                hint.style.opacity = 0;

                setTimeout(() => {
                    intro.style.opacity = 0;
                    setTimeout(() => {
                        intro.style.display = "none";
                        slider.style.display = "block";
                        setTimeout(() => {
                            slider.style.opacity = 1;
                            slider.style.transform = "translateX(0)";
                        }, 50);
                    }, 800);
                }, 800);
            }

            function showIntro() {
                slider.style.opacity = 0;
                slider.style.transform = "translateX(100%)";
                setTimeout(() => {
                    slider.style.display = "none";
                    intro.style.display = "flex";

                    eibeTitle.style.animation = "none";
                    slogan.style.animation = "none";
                    hint.style.animation = "pulse 1.5s infinite";
                    hint.style.opacity = 1;

                    eibeTitle.style.opacity = "1";
                    eibeTitle.style.transform = "scale(1)";
                    slogan.style.opacity = "0";
                    slogan.style.transform = "none";

                    resetSlogan(); // 슬로건 완전 초기화
                    void eibeTitle.offsetWidth; // reflow for animation
                    eibeTitle.style.animation =
                        "popIn 1s ease-out, softGlow 3s ease-in-out infinite alternate";

                    setTimeout(() => {
                        intro.style.opacity = 1;
                    }, 50);
                }, 500);
            }

            function showFinalPage() {
                slider.style.display = "none";
                finalPage.style.display = "flex";
            }

            function nextSlide() {
                if (currentSlide < totalSlides) {
                    currentSlide++;
                    updateSlide();
                    updateProgressBar();
                } else if (currentSlide === totalSlides) {
                    showFinalPage();
                }
            }

            function prevSlide() {
                if (currentSlide > 1) {
                    currentSlide--;
                    updateSlide();
                    updateProgressBar();
                }
            }

            function updateSlide() {
                const path = `slides/slideshow${currentSlide}.PNG`;
                slideImg.style.opacity = 0;
                setTimeout(() => {
                    slideImg.src = path;
                    slideImg.onload = () => {
                        slideImg.style.opacity = 1;
                    };
                    slideImg.onerror = () => {
                        alert(`이미지 로딩 실패: ${path}`);
                        slideImg.style.opacity = 1;
                    };
                }, 200);
            }

            function updateProgressBar() {
                const percent = (currentSlide / totalSlides) * 100;
                progressFill.style.width = `${percent}%`;

                const colors = [
                    "#4caf50",
                    "#1e88e5",
                    "#8e24aa",
                    "#fbc02d",
                    "#ef5350",
                ];
                const colorIndex =
                    Math.floor((currentSlide - 1) / 10) % colors.length;
                const color = colors[colorIndex];

                progressFill.style.backgroundColor = color;
                progressFill.style.boxShadow = `0 0 8px ${color}`;

                if (counter) {
                    counter.textContent = `${currentSlide} / ${totalSlides}`;
                }
            }
        </script>
    </body>
</html>
