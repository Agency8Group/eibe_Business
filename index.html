<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>eibe Company Intro</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body,
            html {
                width: 100%;
                height: 100%;
                background-color: black;
                overflow: hidden;
                font-family: "Arial", sans-serif;
            }
            #intro {
                width: 100%;
                height: 100%;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                opacity: 1;
                transition: opacity 1s ease;
                position: relative;
            }
            #eibe-title {
                font-size: clamp(24px, 5vw, 72px);
                font-weight: bold;
                letter-spacing: 10px;
                opacity: 1;
                margin-bottom: 20px;
                color: #f0f0f0;
                text-shadow: 0 0 4px #aaa, 0 0 8px #888, 0 0 12px #666;
                animation: softGlow 3s ease-in-out infinite alternate;
            }
            @keyframes softGlow {
                0% {
                    text-shadow: 0 0 4px #aaa, 0 0 8px #888, 0 0 12px #666;
                }
                100% {
                    text-shadow: 0 0 6px #999, 0 0 12px #777, 0 0 16px #555;
                }
            }
            #slogan {
                font-size: clamp(16px, 2vw, 32px);
                font-weight: 500;
                opacity: 0;
                white-space: nowrap;
                transition: opacity 0.5s ease;
            }
            #enter-hint {
                position: absolute;
                bottom: 40px;
                font-size: 1rem;
                color: white;
                text-shadow: 0 0 6px #999, 0 0 10px #666;
                animation: pulse 1.5s infinite;
            }
            @keyframes pulse {
                0% {
                    opacity: 0.4;
                    transform: scale(1);
                }
                50% {
                    opacity: 1;
                    transform: scale(1.1);
                }
                100% {
                    opacity: 0.4;
                    transform: scale(1);
                }
            }
            #slider {
                width: 100%;
                height: 100%;
                position: relative;
                display: none;
                opacity: 0;
                transition: opacity 1s ease;
            }
            #slide-img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                opacity: 1;
                transition: opacity 0.5s ease-in-out;
            }
        </style>
    </head>
    <body>
        <div id="intro" aria-hidden="false">
            <div id="eibe-title">eibe</div>
            <div id="slogan"></div>
            <div id="enter-hint">Press ENTER to continue</div>
        </div>

        <div id="slider">
            <img id="slide-img" src="./slides/slideshow1.PNG" alt="slide" />
        </div>

        <script>
            let currentSlide = 1;
            const totalSlides = 57;
            const slideImg = document.getElementById("slide-img");
            const intro = document.getElementById("intro");
            const slider = document.getElementById("slider");
            const slogan = document.getElementById("slogan");
            const hint = document.getElementById("enter-hint");

            let stage = 0; // 0: eibe, 1: slogan, 2: slides
            const sloganText = "Wishing You Symbiotic Growth";
            let sloganInterval;

            document.addEventListener("keydown", (e) => {
                if (e.code === "Enter" && !e.repeat) {
                    if (stage === 0) {
                        showSlogan();
                        stage = 1;
                    } else if (stage === 1) {
                        endIntro();
                        stage = 2;
                    } else {
                        nextSlide();
                    }
                } else if (e.code === "Backspace" && !e.repeat) {
                    e.preventDefault();
                    if (stage === 2 && currentSlide > 1) {
                        prevSlide();
                    } else if (stage === 2 && currentSlide === 1) {
                        showIntro();
                        stage = 1;
                    } else if (stage === 1) {
                        resetSlogan();
                        stage = 0;
                    }
                }
            });

            function showSlogan() {
                let i = 0;
                slogan.style.opacity = 1;
                slogan.textContent = "";
                sloganInterval = setInterval(() => {
                    slogan.textContent += sloganText[i];
                    i++;
                    if (i === sloganText.length) clearInterval(sloganInterval);
                }, 80);
            }

            function resetSlogan() {
                clearInterval(sloganInterval);
                slogan.textContent = "";
                slogan.style.opacity = 0;
            }

            function endIntro() {
                intro.style.opacity = 0;
                setTimeout(() => {
                    intro.style.display = "none";
                    slider.style.display = "block";
                    setTimeout(() => {
                        slider.style.opacity = 1;
                    }, 50);
                }, 1000);
            }

            function showIntro() {
                slider.style.opacity = 0;
                setTimeout(() => {
                    slider.style.display = "none";
                    intro.style.display = "flex";
                    setTimeout(() => {
                        intro.style.opacity = 1;
                    }, 50);
                }, 500);
            }

            function nextSlide() {
                if (currentSlide < totalSlides) {
                    currentSlide++;
                    updateSlide();
                }
            }

            function prevSlide() {
                if (currentSlide > 1) {
                    currentSlide--;
                    updateSlide();
                }
            }

            function updateSlide() {
                const path = `slides/slideshow${currentSlide}.PNG`;
                slideImg.style.opacity = 0;
                setTimeout(() => {
                    slideImg.src = path;
                    slideImg.onload = () => {
                        slideImg.style.opacity = 1;
                    };
                    slideImg.onerror = () => {
                        alert(`이미지 로딩 실패: ${path}`);
                        slideImg.style.opacity = 1;
                    };
                }, 200);
            }
        </script>
    </body>
</html>
